# Activate Powerline when available
if-shell "command -v powerline-config >/dev/null 2>&1 && [ -r \"$HOME/.powerline/powerline/bindings/tmux/powerline.conf\" ]" \
  "source \"$HOME/.powerline/powerline/bindings/tmux/powerline.conf\""

# Tmux Plugin Manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-cowboy'

# Optional status plugins (off by default)
set -g @qol_status_plugins 'off'
if -F '#{==:#{@qol_status_plugins},on}' "set -g @plugin 'tmux-plugins/tmux-battery'"
if -F '#{==:#{@qol_status_plugins},on}' "set -g @plugin 'xamut/tmux-network-bandwidth'"

# Tmux Open pane within same directory
bind c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"

# Tmux-Resurrect + Continuum Config
set -g @continuum-save-interval '60'
set -g @continuum-restore 'on'

## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Change key-binding to Ctrl-A (enable/disable)
#set-option -g prefix C-a

# Ctrl-A+Ctrl-A the Last Active Window
bind-key C-a last-window

# Reload config with a key
bind-key r source-file ~/.tmux.conf \; display "Config reloaded!"

# History Limit
set -g history-limit 50000

# Tmux messages are displayed for 4 seconds
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Highlight windows when output or bells arrive in background windows
setw -g monitor-activity on
setw -g monitor-bell on
set -g activity-action other
set -g bell-action other
set -g visual-activity off
set -g visual-bell off

# set only on macOS where it's required
if-shell "command -v reattach-to-user-namespace >/dev/null 2>&1" \
  "set -g default-command \"reattach-to-user-namespace -l $SHELL\""

# Use Mouse
set -g mouse on

# Scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Clipboard selection integration
set -g @clipboard_copy "cat >/dev/null"
set -g @clipboard_paste "printf ''"

if-shell "command -v pbcopy >/dev/null 2>&1" \
  "set -g @clipboard_copy 'pbcopy'; set -g @clipboard_paste 'pbpaste'" \
  "if-shell \"command -v wl-copy >/dev/null 2>&1\" \
     \"set -g @clipboard_copy 'wl-copy'; set -g @clipboard_paste 'wl-paste --no-newline'\" \
     \"if-shell \\\"command -v xclip >/dev/null 2>&1\\\" \\\"set -g @clipboard_copy 'xclip -in -selection clipboard'; set -g @clipboard_paste 'xclip -out -selection clipboard'\\\" ''\""

# Copy tmux paste buffer to clipboard
bind-key C-c run-shell "tmux save-buffer - | #{@clipboard_copy}"
# Copy clipboard to tmux paste buffer and paste
bind-key C-v run-shell "tmux set-buffer -- \"$(#{@clipboard_paste})\"; tmux paste-buffer"

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "#{@clipboard_copy}"


# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "#{@clipboard_copy}"

# Command Sequence for Nested Tmux Sessions
bind-key a send-prefix

# Start Window Numbering at 1
set -g base-index 1

# Faster Command Sequences
set -s escape-time 0

# Agressive Size
set -g aggressive-resize on

# Enable Terminal with 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,xterm-ghostty:Tc"

# Bind ']' to use clipboard paste
bind-key ] run-shell "#{@clipboard_paste} | tmux load-buffer - && tmux paste-buffer"

# smart pane switching with awareness of vim splits
bind -n C-h run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\\ run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"


# C-l is taken over by vim style pane navigation
bind C-l send-keys 'C-l'

# Use vim keybindings in copy mode
set -g mode-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# Powerline status line
set-option -g status-position bottom
set -g status on
set -g status-interval 2
set -g status-left-length 60
set -g status-right-length 90
set -g status-left " #S "
set -g status-right " %Y-%m-%d %H:%M "
if-shell "command -v powerline >/dev/null 2>&1" \
  "set -g status-left '#(powerline tmux left)'; set -g status-right '#(powerline tmux right)'"
set -g status-style "fg=colour245,bg=colour236"
set -g status-justify left
set -g window-status-separator " "
set -g window-status-style "fg=colour245,bg=colour236"
set -g window-status-current-style "fg=colour230,bg=colour25,bold"
set -g window-status-activity-style "fg=colour230,bg=colour64,bold"
set -g window-status-bell-style "fg=colour230,bg=colour124,bold"
set -g @status_icon_window ""
set -g @status_icon_activity ""
set -g @status_icon_bell ""
set -g window-status-format " #{@status_icon_window} #I #{window_name}#{?window_activity_flag, #[fg=colour150,bg=default] #{@status_icon_activity},}#{?window_bell_flag, #[fg=colour210,bg=default] #{@status_icon_bell},} "
set -g window-status-current-format " #{@status_icon_window} #I #{window_name} "

# TPM at very bottom
run '~/.tmux/plugins/tpm/tpm'
